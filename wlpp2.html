<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>sbwlpp.com</title> 
<style>
  body {
      background-color: pink; /* 设置背景颜色为粉色 */
      display: flex;
      justify-content: center; /* 水平居中对齐 */
      align-items: center; /* 垂直居中对齐 */
      height: 100vh; /* 使 body 高度占满视口 */
      margin: 0; /* 去掉默认的 margin */
      text-align: center; /* 文本居中对齐 */
  }
  img {
      max-width: 100%; /* 确保图片在不同屏幕上自适应 */
      height: auto;
  }
  p {
      font-size: 100px; /* 设置字体大小 */
  }
</style>
</head>
<body> 

<div style="text-align:center"> 
  <button onclick="playPause()">播放/暂停</button> 
  <button onclick="makeBig()">放大</button>
  <button onclick="makeSmall()">缩小</button>
  <button onclick="makeNormal()">普通</button>
  <br> 
  <video id="video1" width="420">
    <source src="Panpan.mp4" type="video/mp4">
    <source src="Panpan.mp4" type="video/ogg">
    您的浏览器不支持 HTML5 video 标签。
  </video>
</div> 

<script> 
var myVideo=document.getElementById("video1"); 

function playPause()
{ 
	if (myVideo.paused) 
	  myVideo.play(); 
	else 
	  myVideo.pause(); 
} 

	function makeBig()
{ 
	myVideo.width=560; 
} 

	function makeSmall()
{ 
	myVideo.width=320; 
} 

	function makeNormal()
{ 
	myVideo.width=420; 
} 
</script> 
<p  style="font-size: 48px;">sbwlpp</p>
<a href="https://www.sbwlpp.com">sbwlpp.com</a>
</p>
</body> 
</html>
